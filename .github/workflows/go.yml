# This workflow will build and test the Sumariza AI project
# Uses Makefile targets for consistency with local development

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'

    - name: Install dependencies
      run: |
        npm install
        make deps

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    
    - name: Install gotestsum
      run: go install gotest.tools/gotestsum@latest

    - name: Generate templates
      run: make templ

    - name: Build CSS
      run: make css

    - name: Build
      run: make build

    - name: Test
      run: make test-ci

    - name: Publish unit test report
      uses: dorny/test-reporter@v1.9.1
      if: always()
      with:
        name: Backend Unit Tests
        path: test-results/junit-unit.xml
        reporter: java-junit
        fail-on-error: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-unit
        path: test-results/
        retention-days: 7

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./coverage/coverage-unit.out
        flags: unittests
        fail_ci_if_error: false

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-unit
        path: coverage/
        retention-days: 7
