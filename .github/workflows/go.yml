# This workflow will build and test the Sumariza AI project
# Uses Makefile targets for consistency with local development

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm install
        make deps

    - name: Generate templates
      run: make templ

    - name: Build CSS
      run: make css

    - name: Build
      run: make build

    - name: Test
      run: make test
