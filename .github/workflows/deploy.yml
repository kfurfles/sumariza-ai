# Deploy workflow - triggered on version tags or manual dispatch
# Builds the application and deploys to VPS via SSH

name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: false
        default: 'production'
        type: choice
        options:
          - production

env:
  DEPLOY_PATH: /var/www/sumariza-ai

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          npm install
          go mod download
          go install github.com/a-h/templ/cmd/templ@latest

      - name: Generate templates
        run: templ generate

      - name: Build CSS
        run: npx tailwindcss -i ./static/css/input.css -o ./static/css/output.css --minify

      - name: Build for Linux
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o bin/sumariza-linux ./cmd/server

      - name: Deploy binary via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "bin/sumariza-linux"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy config via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "config/"
          target: ${{ env.DEPLOY_PATH }}

      - name: Deploy static via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "static/"
          target: ${{ env.DEPLOY_PATH }}

      - name: Restart service via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mv ${{ env.DEPLOY_PATH }}/sumariza-linux ${{ env.DEPLOY_PATH }}/bin/sumariza
            chmod +x ${{ env.DEPLOY_PATH }}/bin/sumariza
            sudo systemctl restart sumariza-ai
            sleep 3
            systemctl is-active sumariza-ai
